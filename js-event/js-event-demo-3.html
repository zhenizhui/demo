<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js event demo 4</title>
</head>

<body>
    <p>attachEvent()也可以为一个元素添加多个事件处理程序，但是执行结果的顺序和书写结果的顺序是相反的！</p>
    <p>本例子旨在测试IE系列的浏览器，请使用IE浏览器</p>
    <p>但是经过实际测试</p>
    <ul>
        <li>在IE11上无反应，不支持“attachEvent”属性或方法</li>
        <li>在IE9,IE10下均按照程序的书写顺序输出</li>
        <li>IE8,IE7,IE5,执行结果的顺序和书写结果的顺序是相反的</li>
        <li>可以推断IE8以下的浏览器都是反人类的</li>
    </ul>
    <button id="myBtn">button</button>
    <script type="text/javascript">
    if (isIE()) {
        var btn = document.getElementById("myBtn");
        btn.attachEvent("onclick", function() {
            alert("苟利国家生死以");
        })
        btn.attachEvent("onclick", function() {
            alert("岂因福祸趋避之");
        })
    } else {
        alert("请在IE浏览器上进行测试！");
    }

    function isIE() { //ie?
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
            return true;
        } else {
            return false;
        }
    }
    </script>
</body>

</html>
